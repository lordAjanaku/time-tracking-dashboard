<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="dashboard container">
      <div class="card card__avatar avatar">
        <div class="card__avatar-top">
          <img class="avatar-profle" src="./images/image-jeremy.png" alt="" />
          <div class="name__container">
            <span>Report for</span>
            <p class="name h1 txt-white">Jeremy Robson</p>
          </div>
        </div>
        <div class="card__avatar-bottom time-frames">
          <button class="btn btn--daily" data-option="daily">Daily</button>
          <button class="btn btn--weekly btn--active" data-option="weekly">Weekly</button>
          <button class="btn btn--monthly" data-option="monthly">Monthly</button>
        </div>
      </div>

      <div class="card card__category card__category--work work">
        <!-- =============== -->
        <div class="card__category-top">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <!-- =============== -->
        <div class="card__category-bottom">
          <div class="category-header">
            <h2 class="category__name">Work</h2>
            <button class="btn btn--ellipsis">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="category-footer">
            <span class="current h1 txt-white">32hrs</span>
            <!-- prettier-ignore -->
            <p>Last Week - <span class="previous">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="card card__category card__category--play play">
        <!-- =============== -->
        <div class="card__category-top">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <!-- =============== -->
        <div class="card__category-bottom">
          <div class="category-header">
            <h2 class="category__name">Play</h2>
            <button class="btn btn--ellipsis">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="category-footer">
            <span class="current h1 txt-white">10hrs</span>
            <!-- prettier-ignore -->
            <p>Last Week - <span class="previous">8hrs</span></p>
          </div>
        </div>
      </div>

      <div class="card card__category card__category--study study">
        <!-- =============== -->
        <div class="card__category-top">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <!-- =============== -->
        <div class="card__category-bottom">
          <div class="category-header">
            <h2 class="category__name">Study</h2>
            <button class="btn btn--ellipsis">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="category-footer">
            <span class="current h1 txt-white">4hrs</span>
            <!-- prettier-ignore -->
            <p>Last Week - <span class="previous">7hrs</span></p>
          </div>
        </div>
      </div>

      <div class="card card__category card__category--exercise exercise">
        <!-- =============== -->
        <div class="card__category-top">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <!-- =============== -->
        <div class="card__category-bottom">
          <div class="category-header">
            <h2 class="category__name">Exercise</h2>
            <button class="btn btn--ellipsis">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="category-footer">
            <span class="current h1 txt-white">4hrs</span>
            <!-- prettier-ignore -->
            <p>Last Week - <span class="previous">5hrs</span></p>
          </div>
        </div>
      </div>

      <div class="card card__category card__category--social social">
        <!-- =============== -->
        <div class="card__category-top">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <!-- =============== -->
        <div class="card__category-bottom">
          <div class="category-header">
            <h2 class="category__name">Social</h2>
            <button class="btn btn--ellipsis">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="category-footer">
            <span class="current h1 txt-white">5hrs</span>
            <!-- prettier-ignore -->
            <p>Last Week - <span class="previous">10hrs</span></p>
          </div>
        </div>
      </div>

      <div class="card card__category card__category--self-care self-care">
        <!-- =============== -->
        <div class="card__category-top">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <!-- =============== -->
        <div class="card__category-bottom">
          <div class="category-header">
            <h2 class="category__name">Exercise</h2>
            <button class="btn btn--ellipsis">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                  fill="#BBC0FF"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="category-footer">
            <span class="current h1 txt-white">4hrs</span>
            <!-- prettier-ignore -->
            <p>Last Week - <span class="previous">5hrs</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
